  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #1e8449, #2471a3);
      margin: 0;
      padding: 0;
      color: white;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      text-align: center;
      padding: 15px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 20px;
    }
    .price {
      font-size: 18px;
      color: #f1c40f;
      margin-bottom: 10px;
    }
    .whatsapp-btn {
      display: inline-block;
      background: #25d366;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .whatsapp-btn:hover {
      background: #1ebc57;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
